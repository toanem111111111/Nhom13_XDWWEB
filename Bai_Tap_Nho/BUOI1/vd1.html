        function F1() {
            // load get, post
            $.ajax({
                url: 'https://62145b9f89fad53b1f11729d.mockapi.io/book',
                type: 'GET', // mac dinh la GET
                dataType: 'json', // mac dinh la text
                // mac dinh la rong 
                // data: {kw : $('#kw').val()}
                success: function(dataReturn) {
                    console.log(dataReturn);
                    $.each(dataReturn, function(k, v) {
                        var s = `<div class="book" id="${v.id}">
                        ${v.id} - ${v.price} <br>
                        <img src="${v.img}" onClick="delImg(${v.id})"></div>`;
                        $('#result1').append(s);

                    });
                }
            });
        }

        function delImg(id) {

            $.ajax({
                url: 'https://62145b9f89fad53b1f11729d.mockapi.io/book/' + id,
                type: 'DELETE', // mac dinh la GET
                dataType: 'json', // mac dinh la text
                // mac dinh la rong 
                // data: {kw : $('#kw').val()}
                success: function() {
                    $(`#${id}`).hide();
                    console.log('hide');
                },
                error: function(error) {
                    console.log(error);
                }
            });
        }
    </script>
